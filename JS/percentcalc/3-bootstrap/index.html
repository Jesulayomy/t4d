<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Percentage Calculator</title>
</head>
<body>
    <div class="container-sm bg-secondary">
        <div class="topbar">
            <p>A percentage calculator for your conversion needs</p>
        </div>
        <div class="main">
            <h1>Percentage Calculators</h1>
            <section class="num-to-per">
                <h3>Converts numbers to percentage</h3>
                <form id="calcPercent">
                    <p>How many percent of <input type="text" name="total1" id="total1"> is <input type="text" name="portion1" id="portion1"></p>
                    <input type="submit" value="Calculate">
                </form>
                <p class="result">Result: <span id="result1">0</span> %</p>
            </section>
            <section class="per-to-num">
                <h3>Converts percentages to numbers</h3>
                <h4>Get a portion from a total</h4>
                <form id="calcPortion">
                    <p>What is <input type="text" name="percent1" id="percent1"> percent of <input type="text" name="total2" id="total2"></p>
                    <input type="submit" value="Calculate">
                </form>
                <p class="result">Result: <span id="result2">0</span></p>
                <h4>Get a total from a portion</h4>
                <form id="calcTotal">
                    <p><input type="text" name="portion2" id="portion2"> is <input type="text" name="percent2" id="percent2"> percent of</p>
                    <input type="submit" value="Calculate">
                </form>
                <p class="result">Result: <span id="result3">0</span></p>
            </section>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
