<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Percentage Calculator</title>
</head>
<body class="container-fluid bg-black text-white">
    <div>
        <div class="alert alert-primary alert-dismissible fade show text-center" role="alert">
            <span>A percentage calculator for your conversion needs</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
        </div>
        <div class="main">
            <h1 class="text-center">Percentage Calculators</h1>
            <div class="row">
                <section class="col-md-6 col-12">
                    <div class="num-to-per border border-3 border-info rounded-4 p-4 m-4">
                        <h3 class="text-center">Converts numbers to percentage</h3>
                        <form id="calcPercent">
                            <div>
                                <p class="m-4 ms-0">How many percent of <input class="h-50 col-sm-1" type="text" name="total1" id="total1"> is <input class="h-50 col-sm-1" type="text" name="portion1" id="portion1"></p>
                                <input type="submit" value="Calculate">
                            </div>
                        </form>
                        <p class="result">Result: <span id="result1">0</span> %</p>
                    </div>
                </section>
                <section class="col-md-6 col-12">
                    <div class="per-to-num border border-3 border-info rounded-4 p-4 m-4">
                        <h3 class="text-center">Converts percentages to numbers</h3>
                        <h4>Get a portion from a total</h4>
                        <form id="calcPortion">
                            <p class="m-4 ms-0">What is <input type="text" name="percent1" id="percent1"> percent of <input type="text" name="total2" id="total2"></p>
                            <input type="submit" value="Calculate">
                        </form>
                        <p class="result">Result: <span id="result2">0</span></p>
                        <h4>Get a total from a portion</h4>
                        <form id="calcTotal">
                            <p class="m-4 ms-0"><input type="text" name="portion2" id="portion2"> is <input type="text" name="percent2" id="percent2"> percent of</p>
                            <input type="submit" value="Calculate">
                        </form>
                        <p class="result">Result: <span id="result3">0</span></p>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
